Product
<p>
  Name: {{product.name | titlecase}}
</p>
<p>
  Price: {{product.price | currency}}
</p>
<p>
  Description: {{product.description | uppercase}}
</p>
<p>
  Date: {{product.shipDate | date:'short'}}
</p>
<p>
  Is Available: {{product.isAvailable}}
</p>

<button [disabled]="!product.isAvailable" (click)="onBuy()">Buy</button>

<button (click)="onEditProduct()">
  Edit
</button>

<div *ngIf="isBought">Thanks for purchase</div>
